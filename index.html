<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Treine.me</title>
</head>

<body>
  <div class="page">
    <nav>
      <a href="#">
        <img src="./assets/logo.svg" alt="Logo Treine.Me">
      </a>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Treinar</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <h1>Treinos <span>exclusivos</span>
          para você!</h1>
        <p>
          Nós criamos treinos <span>exclusivos e únicos para você</span>.
          <br />
          Invista no seu corpo e <span>tenha muito mais performance</span> e qualidade de vida.
        </p>
        <button>
          <img src="./assets/whatsapp.svg" alt="Icone do Whatsapp">
          Comece já
        </button>
      </section>
      <img src="./assets/fitness-jump.svg" alt="Mulher pulando corda">
    </main>
    <footer>
      <p>fale concosco no instagram <a href="#">@treine.me</a> </p>
      <img src="./assets/balls-decoration.svg" alt="Quadrado de bolas">
    </footer>
  </div>

</body>

</html>
